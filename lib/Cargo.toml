[package]
name = "spacedisplay-lib"
version = "0.1.0"
edition = "2021"

[dependencies]
byte-unit = { version = "4.0", default-features = false, features = ["std"] }
crc = "3.0.0"
ptree = "0.4.0"

[target.'cfg(unix)'.dependencies]
proc-mounts = "0.3.0"
nix = "0.25.0"

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.42.0", features = ["Win32_Foundation", "Win32_Storage_FileSystem"] }
widestring = "1.0.2"
