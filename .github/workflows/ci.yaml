name: Build
on:
  push:
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - uses: Swatinem/rust-cache@v1
      - name: Check and Test
        run: cargo fmt -- --check && cargo clippy -- -Dwarnings && cargo test

      - name: Build
        run: cargo build --release

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: spacedisplay-amd64_linux
          path: ${{github.workspace}}/target/release/spacedisplay-cli

  build-win:
    runs-on: windows-2019
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - uses: Swatinem/rust-cache@v1
      - name: Check and Test
        run: cargo fmt -- --check && cargo clippy -- -Dwarnings && cargo test

      - name: Build
        run: cargo build --release

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: spacedisplay-win64
          path: ${{github.workspace}}/target/release/spacedisplay-cli.exe

  add-release-assets:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: [ build-win, build-linux ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Display structure of downloaded files
        working-directory: artifacts
        run: ls -R

      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/spacedisplay-win64/spacedisplay-cli.exe
          tag: ${{ github.ref }}
          asset_name: SpaceDisplay-msvc19-Win32.zip
          overwrite: true

      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/spacedisplay-amd64_linux/spacedisplay-cli
          tag: ${{ github.ref }}
          asset_name: spacedisplay-amd64_linux
          overwrite: true
